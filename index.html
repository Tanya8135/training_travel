<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

   <link rel="stylesheet" href="./css/main.min.css">

  <body>
    <header class="header">
      <div class="container">
        <nav>
          <a href="/index.html" class="logo"
            ><img src="/img/logo@2_41x41.png" alt="logo" width="41" />
          </a>

          <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">Destinations</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Partner</li>
          </ul>
        </nav>

        <div class="box-header-btn">
          <button class="btn-header">Login</button>
          <button class="btn-header">Register</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container-hero">
          <h1 class="title-hero">Explore and Travel</h1>
          <b class="subtitle-hero">Holiday finder</b>
          <div class="box-choice">
            <form class="choice">
              <label class="test-label"><input class="test-input" type="text" placeholder="Location" /></label>
              <label class="test-label"><input class="test-input" type="text" placeholder="Activity" /></label>

            </form>
            <button class="choice-btn">Explore</button>
          </div>
          <div class="img-hero">
            <img srcset="./img/thousand-01.png 687w,
            ./img/thousand-01@2.png 1374w"
            sizes="(min-width: 1600px) 687px, (min-width: 768px) 687px, 100vw"

        </div>
